<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="empty-bg-green">
      <!-- inizio contenitore principale -->
      <div class="container">
        <!-- inizio left-bar -->
        <div class="left-bar">
          <!-- inizio header-account -->
          <div class="account">
            <div class="avatar">
              <img src="img/avatar_io.jpg" alt="my-avatar">
              <ul>
                <li>
                  <i class="fas fa-circle-notch"></i>
                </li>
                <li>
                  <i class="fas fa-comment-alt"></i>
                </li>
                <li>
                  <i class="fas fa-ellipsis-v"></i>
                </li>
              </ul>
            </div>
          </div>
          <!-- fine header-account -->
          <!-- inizio notification-banner -->
          <div class="notification">
            <div class="bell">
              <i class="far fa-bell-slash"></i>
            </div>
            <div class="bell-text">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <span><a href="#">Attiva notifiche desktop</a></span>
            </div>

          </div>
          <!-- fine notification-banner -->
          <!-- inizio search-bar -->
          <div class="search">

          </div>
          <!-- fine search-bar -->
          <!-- inizio menu chat -->
          <div class="chat">

          </div>
          <!-- fine menu chat -->
        </div>
        <!-- fine left-bar -->
        <!-- inizio main -->
        <main>
          <!-- inizio header-profile -->
          <div class="profile">
            <div class="avatar">
              <img src="img/avatar_1.jpg" alt="avatar-1">
              <ul>
                <li>
                  <i class="fas fa-search"></i>
                </li>
                <li>
                  <i class="fas fa-paperclip"></i>
                </li>
                <li>
                  <i class="fas fa-ellipsis-v"></i>
                </li>
              </ul>
            </div>
          </div>
          <!-- fine header-profile -->
          <!-- inizio messages-space -->
          <div class="space">

          </div>
          <!-- fine messages-space -->
          <!-- inizio footer-write -->
          <div class="write">

          </div>
          <!-- fine footer-write -->
        </main>
        <!-- fine main -->
      </div>
      <!-- fine contenitore principale -->
      </div>
    </div>

    <!-- <script type="text/javascript"></script> -->
  </body>
</html>
